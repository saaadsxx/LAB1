<!DOCTYPE html>
<html>
<head>
    <title>Добавить задачу</title>
    <link rel="stylesheet" href="styles.css"> <!-- Подключение стилей -->
</head>
<body>
    <h1>Добавить задачу</h1>
    <form onsubmit="saveTask(); return false;">
        <label for="task">Текст задачи:</label>
        <input type="text" id="task" required>
        <button type="submit">Добавить</button>
    </form>
    <a href="index.html">Вернуться к списку задач</a>

    <script>
        function saveTask() {
            const taskInput = document.getElementById("task").value;
            localStorage.setItem("newTask", taskInput);
            window.location.href = "index.html";
        }
    </script>
</body>
</html>

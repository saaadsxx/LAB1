<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление списком задач</title>
</head>
<body>
    <h1>Список задач</h1>

    <form id="taskForm">
        <label for="taskInput">Введите задачу:</label>
        <input type="text" id="taskInput" required>
        <button type="submit">Добавить</button>
    </form>

    <table border="1">
        <thead>
            <tr>
                <th>Задача</th>
                <th>В работе</th>
                <th>Выполненные</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody id="taskTableBody">
            <!-- Задачи будут добавлены сюда динамически -->
        </tbody>
    </table>

    <script>
        const taskForm = document.getElementById('taskForm');
        const taskInput = document.getElementById('taskInput');
        const taskTableBody = document.getElementById('taskTableBody');

        taskForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Предотвращаем перезагрузку страницы

            const taskText = taskInput.value;
            addTask(taskText);
            taskInput.value = ''; // Очищаем поле ввода
        });

        function addTask(taskText) {
            const row = document.createElement('tr');

            // Ячейка с текстом задачи
            const taskCell = document.createElement('td');
            taskCell.textContent = taskText;

            // Ячейка с чекбоксом "В работе"
            const inProgressCell = document.createElement('td');
            const inProgressCheckbox = document.createElement('input');
            inProgressCheckbox.type = 'checkbox';
            inProgressCell.appendChild(inProgressCheckbox);

            // Ячейка с чекбоксом "Выполненные"
            const completedCell = document.createElement('td');
            const completedCheckbox = document.createElement('input');
            completedCheckbox.type = 'checkbox';
            completedCheckbox.disabled = true; // Отключаем, пока задача не отмечена как "в работе"
            completedCell.appendChild(completedCheckbox);

            // Обработчик события для отметки задачи как выполненной
            inProgressCheckbox.addEventListener('change', function() {
                if (inProgressCheckbox.checked) {
                    completedCheckbox.disabled = false; // Включаем чекбокс "выполненные"
                } else {
                    completedCheckbox.checked = false; // Сбрасываем "выполненные"
                    completedCheckbox.disabled = true; // Отключаем чекбокс "выполненные"
                }
            });

            // Ячейка с кнопкой "Удалить"
            const actionsCell = document.createElement('td');
            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Удалить';
            deleteButton.addEventListener('click', function() {
                taskTableBody.removeChild(row); // Удаляем строку
            });
            actionsCell.appendChild(deleteButton);

            // Добавляем ячейки в строку
            row.appendChild(taskCell);
            row.appendChild(inProgressCell);
            row.appendChild(completedCell);
            row.appendChild(actionsCell);

            // Добавляем строку в таблицу
            taskTableBody.appendChild(row);
        }
    </script>
</body>
</html>
